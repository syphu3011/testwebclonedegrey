<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="grid_content.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div class="top_bar">
                <div class="left_section">
                    <button class="name-shop-btn">
                        <img class="name-icon" src="name.webp" alt="">
                    </button>
                </div>
                <div class="left-mid-section">
                    <button class="home-page-btn">Trang chủ</button>
                    <button class="products-btn">Sản phẩm</button>
                    <button class="store-btn">Store</button>
                    <button class="intro-btn">Giới thiệu</button>
                </div>
                <div class="middle_section">
                    <div class="lookup_div">
                        <button class="look-up-btn">
                            <img class="look-up-icon" src="look-up.svg" alt="">  
                        </button>
                        <input class="look-up-input" type="text" placeholder="Tìm kiếm">
                    </div>
                </div>
                <div class="right_section">
                    <button class="cart-btn">
                        <img class="cart-icon" src="shopping-cart.png" alt="">
                        <div class="cart-count-div">
                            <p class="cart-count-p">
                                333
                            </p>
                        </div>
                    </button>
                    <button class="account-btn">
                        <img class="account-icon" src="user.png" alt="">
                    </button>
                </div>
            </div>
            <div class="left_bar">

            </div>
            <div class="orange-blue-div" id="orange_blue">
                <button class="orange-blue-btn">
                    <img class="slide-img" id="slide-img-id" src="degrey-blue.webp" alt="">
                </button>
                <button class="back-orange-blue-btn" id="back-orange-blue-btn-id">
                    <img class="left-arrow-icon" src="left-arrow.png" alt="">
                </button>
                <button class="next-orange-blue-btn" id="next-orange-blue-btn-id">
                    <img class="right-arrow-icon" src="right-arrow.png" alt="">
                </button>
            </div>
            <div class="promote-back-div">
                <p class="promote-title-p">
                    ĐẶC QUYỀN CỦA BẠN HÔM NAY
                </p>
                <div class="promote-container">
                    <ul class="promotes" id="promotes">
                        
                    </ul>
                </div>
            </div>
            
            <div class="grid_content" id="grid_content">
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
